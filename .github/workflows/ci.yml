name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install web dependencies
        run: cd web && npm ci

      - name: Build web
        run: cd web && npm run build

      - name: Build Go
        run: go build ./...

      - name: Go vet
        run: go vet ./...
